<div class="padding-inner">
  <div class="search1" layout="row" layout-wrap layout-align="center center">
    <form ng-submit="location.path(/companies/{{item.id}})">
      <p>Search companies based on their names or tags.</p>
      <md-autocomplete
              ng-disabled="Cards.isDisabled"
              md-no-cache="Cards.noCache"
              md-selected-item="Cards.selectedItem"
              md-search-text-change="Cards.searchTextChange(Cards.searchText)"
              md-search-text="Cards.searchText"
              md-selected-item-change="Cards.selectedItemChange(item)"
              md-items="item in Cards.querySearch(Cards.searchText)"
              md-item-text="item.display"
              md-min-length="0"
              placeholder="What company are you looking for?">
        <md-item-template>
          <a style="display:block" class="companyLink" href="/companies/{{item.id}}"><span md-highlight-text="Cards.searchText" md-highlight-flags="^i">{{item.name}}</span></a>
        </md-item-template>

        <md-not-found>
          No companies "{{Cards.searchText}}" were found.
          <!--<a ng-click="Cards.newState(Cards.searchText)">Create a new one!</a>-->
        </md-not-found>
      </md-autocomplete>
      <br/>
    </form>
  </div>
  <div layout="row" layout-wrap layout-align="start center">
    <div flex="33" flex-sm="50" flex-xs="100" ng-repeat="cardItem in Cards.cardItems.list">
      <md-card class="card1" md-whiteframe="{{height}}"
               ng-init="height = 3" ng-mouseenter="height = 6" ng-mouseleave="height = 3">
        <a href="/companies/{{ cardItem.id }}" class="companyLink"><img ng-src="{{cardItem.image}}{{cardItem.id}}.png" class="md-card-image companyImage" alt=""></a>

        <a href="/companies/{{ cardItem.id }}" class="companyLink">
        <md-card-content>
          <p>
            {{cardItem.tag_line}}
          </p>

        </md-card-content>
        </a>
      </md-card>

    </div>
  </div>

</div>
