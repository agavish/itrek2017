  <div layout="row" layout-wrap layout-align="start center">
    <div  flex="33" flex-sm="50" flex-xs="100" ng-repeat="cardItem in Cards.cardItems.list">

      <md-card >
        <a href="/cards/{{ cardItem.id }}"><img ng-src="{{cardItem.image}}{{cardItem.id}}.png" class="md-card-image card1" alt=""></a>

        <a href="/cards/{{ cardItem.id }}">
        <md-card-content>
          <p>
            {{cardItem.tag_line}}

        </md-card-content>
        </a>
      </md-card>

    </div>
  </div>

</div>
