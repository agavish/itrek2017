<div class="padding-inner">

  <div layout="row" layout-wrap layout-align="start center">
    <div flex="33" flex-sm="50" flex-xs="100" ng-repeat="cardItem in Cards.cardItems.list">

      <md-card>
        <a href="/cards/{{ cardItem.id }}"><img ng-src="{{cardItem.image}}{{cardItem.id}}.png" class="md-card-image" alt=""></a>

        <md-card-content>
          <p>
            {{cardItem.tag_line}}
          </p>
        </md-card-content>
      </md-card>

    </div>
  </div>

</div>
