<div class="padding-inner">
  <div layout="row" layout-wrap layout-align="start center">
    <div flex="100" flex-sm="100" flex-xs="100" ng-repeat="cardItem in Cards.cardItems.list">
      <md-card class="challengeCard" md-whiteframe="{{height}}"
               ng-init="height = 3" ng-mouseenter="height = 6" ng-mouseleave="height = 3">
        <md-card-header>
          <md-card-header-text>
            <span class="md-title">{{cardItem.name}}</span>
          </md-card-header-text>
        </md-card-header>
        <md-divider/>
        <md-card-content>
          <img ng-src="{{cardItem.image}}{{cardItem.id}}.png" class="md-card-image pairImage" alt="">
          <p>
            {{ cardItem.description }}
          </p>
          <md-button md-no-ink class="link-button" href="{{cardItem.homepage}}" target="_blank">Company homepage</md-button>
          <md-button elclass="link-button" href="http://{{cardItem.finder_url}}" target="_blank">More information</md-button>
          <div flex="auto">
            <md-chips ng-model="cardItem.tags" name="tags" readonly="true">
              <md-chip-template>
                <strong>{{$chip}}</strong>
              </md-chip-template>
            </md-chips>
          </div>
        </md-card-content>

        <md-card-actions layout="row" layout-align="end center">
          <md-button href="/cards">Back</md-button>
        </md-card-actions>
      </md-card>
    </div>
  </div>

</div>
