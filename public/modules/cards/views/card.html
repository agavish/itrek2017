<div class="padding-inner">
    <div flex="33" flex-sm="50" flex-xs="100" ng-repeat="cardItem in Cards.cardItems.list">
      <div layout="row" layout-wrap layout-align="start center">
        <md-content layout-padding>
          <h3 class="md-title">{{cardItem.name}}</h3>
          <p>{{cardItem.description}}</p>


        <div flex="auto">
          <md-chips ng-model="cardItem.tags" name="tags" readonly="true">
            <md-chip-template>
              <strong>{{$chip}}</strong>
            </md-chip-template>
          </md-chips>
        </div>
        </md-content>
    </div>
  </div>
</div>
