<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cornell Tech iTrek 2017</title>

  <base href="/" />

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Open+Sans:400,700'>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="/scripts/angular-material/angular-material.min.css"/>

  <style>
    h1,h2,h3,h4,h5,h6,p,span  {
        font-family: "Open Sans", Helvetica;
        color: rgb(90,90,90);
    }
    h1,h2,h3,h4,h5,h6 {
        margin-bottom: 1rem;
        margin-top: 1rem;
    }
    .padding-inner {
        padding: 30px 5%;        
    }
    /* Overwrite Defaults */
    md-toolbar.toolbar h1, md-toolbar.md-toolbar-tools h3, md-tabs md-tabs-wrapper md-tab-item span, md-tabs md-tabs-wrapper md-icon, .md-primary span {
        color: white;
    }
    .md-icon-button {
        font-size: 20px;
    }
    md-tabs md-tabs-wrapper {
        background: #2196F3;
    }
    .md-button {
        padding: 0 12px;
    }
    .timeline {
        list-style: none;
        padding: 20px 0 20px;
        position: relative;
    }

    .timeline:before {
        top: 0;
        bottom: 0;
        position: absolute;
        content: " ";
        width: 3px;
        background-color: #eeeeee;
        left: 50%;
        margin-left: -1.5px;
    }

    .timeline > li {
        margin-bottom: 20px;
        position: relative;
    }

    .timeline > li:before,
    .timeline > li:after {
        content: " ";
        display: table;
    }

    .timeline > li:after {
        clear: both;
    }

    .timeline > li:before,
    .timeline > li:after {
        content: " ";
        display: table;
    }

    .timeline > li:after {
        clear: both;
    }

    .timeline > li > .timeline-panel {
        width: 46%;
        float: left;
        border: 1px solid #d4d4d4;
        border-radius: 2px;
        padding: 20px;
        position: relative;
        -webkit-box-shadow: 0 1px 6px rgba(0, 0, 0, 0.175);
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.175);
    }

    .timeline > li > .timeline-panel:before {
        position: absolute;
        top: 26px;
        right: -15px;
        display: inline-block;
        border-top: 15px solid transparent;
        border-left: 15px solid #ccc;
        border-right: 0 solid #ccc;
        border-bottom: 15px solid transparent;
        content: " ";
    }

    .timeline > li > .timeline-panel:after {
        position: absolute;
        top: 27px;
        right: -14px;
        display: inline-block;
        border-top: 14px solid transparent;
        border-left: 14px solid #fff;
        border-right: 0 solid #fff;
        border-bottom: 14px solid transparent;
        content: " ";
    }

    .timeline > li.timeline-inverted > .timeline-panel {
        float: right;
    }

    .timeline > li.timeline-inverted > .timeline-panel:before {
        border-left-width: 0;
        border-right-width: 15px;
        left: -15px;
        right: auto;
    }

    .timeline > li.timeline-inverted > .timeline-panel:after {
        border-left-width: 0;
        border-right-width: 14px;
        left: -14px;
        right: auto;
    }

    .timeline-title {
        margin-top: 0;
        color: inherit;
    }

    .timeline-body > p,
    .timeline-body > ul {
        margin-bottom: 0;
    }

    .timeline-body > p + p {
        margin-top: 5px;
    }

    @media (max-width: 767px) {
        ul.timeline:before {
            left: 40px;
        }

        ul.timeline > li > .timeline-panel {
            width: calc(100% - 90px);
            width: -moz-calc(100% - 90px);
            width: -webkit-calc(100% - 90px);
        }

        ul.timeline > li > .timeline-panel {
            float: right;
        }

        ul.timeline > li > .timeline-panel:before {
            border-left-width: 0;
            border-right-width: 15px;
            left: -15px;
            right: auto;
        }

        ul.timeline > li > .timeline-panel:after {
            border-left-width: 0;
            border-right-width: 14px;
            left: -14px;
            right: auto;
        }
    }
</style>
</head>

<body ng-app="materialApp" layout="row" ng-controller="appCtrl as app">
    <md-sidenav class="md-sidenav-right md-whiteframe-4dp ng-cloak" md-component-id="right">

        <md-toolbar class="md-toolbar-tools" layout="row" layout-align="space-between-center">
            <md-button ng-click="app.toggleRight()" class="md-icon-button" aria-label="Close User Menu">
                <md-icon md-font-icon="fa-bars" class="md-menu-text-color fa s24"></md-icon>
            </md-button>

        </md-toolbar>

        <md-list-item layout="row" ng-click="app.toggleRight()" href="/">
            <span>Home</span>
        </md-list-item>
        <md-divider></md-divider>

        <md-list-item layout="row" ng-click="app.toggleRight()" href="/cards">
            <span>Companies</span>
        </md-list-item>
        <md-divider></md-divider>

        <md-list-item layout="row" ng-click="app.toggleRight()" href="/list">
            <span>Schedule</span>
        </md-list-item>
        <md-divider></md-divider>

        <md-list-item layout="row" ng-click="app.toggleRight()" href="/tabs">
            <span>Pictures</span>
        </md-list-item>

    </md-sidenav>

<div style="width:100%" class="ng-cloak">
    <md-toolbar class="toolbar">
        <div layout="row" layout-align="center center" layout-wrap class="md-toolbar-tools">

            <h1 flex="70" class="md-headline"><a href="/">Cornell Tech iTrek 2017</a></h1>
            <span flex></span>

            <md-button ng-click="app.toggleRight()" class="md-icon-button" aria-label="User Menu">
                <md-icon md-font-icon="fa-bars" class="md-menu-text-color fa s24"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <div ui-view></div>
</div>

<script src="/scripts/angular/angular.min.js"></script>
<script src="/scripts/angular-animate/angular-animate.min.js"></script>
<script src="/scripts/angular-aria/angular-aria.min.js"></script>
<script src="/scripts/angular-material/angular-material.min.js"></script>

<script type="text/javascript" src="/scripts/angular-ui-router/release/angular-ui-router.min.js"></script>

<script src="modules/cards/controllers/cardsCtrl.js"></script>
<script src="modules/cards/services/cardsService.js"></script>

<script src="modules/list/controllers/listCtrl.js"></script>
<script src="modules/list/services/listService.js"></script>

<script src="modules/tabs/controllers/tabsCtrl.js"></script>
<script src="modules/tabs/services/tabsService.js"></script>

<script src="app.controller.js"></script>

<script src="app.js"></script>
<script src="app.routes.js"></script>

</body>
</html>
